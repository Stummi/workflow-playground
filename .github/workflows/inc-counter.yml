name: Increment Counter

on:
  schedule:
    - cron: '* * * * *'

jobs:
  inc_counter:
    runs-on: [ubuntu-latest]
    steps:
    - name: do checkout
      uses: actions/checkout@v1
      with:
        ref: master
    - name: increment counter
      run: echo $(($(cat counter) + 1)) > counter
    - name: push
      run: git push HEAD:master
